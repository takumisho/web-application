<!DOCTYPE html>
    <head>
        <body>
            <div class="form1">
                <form onsubmit="return check_data()">
                    <br>
                    <p><header>{% japan %}</header></p>
                    <p class = "mb5"><p>1: {% op_1 %}   2: {% op_2 %}   3: {% op_3 %}   4: {% op_4 %}</p></p>
                    <p class = "mb3"><div style="text-align: center"><input type="submit" name="a" value =  1  class = "p"></div></p>
                    <p class = "mb3"><div style="text-align: center"><input type="submit" name="b" value =  2  class = "p"></div></p>
                    <p class = "mb3"><div style="text-align: center"><input type="submit" name="c" value =  3  class = "p"></div></p>
                    <p class = "mb3"><div style="text-align: center"><input type="submit" name="d" value =  4  class = "p"></div></p>
                    <p class = "mb4"><div style="text-align: center"><input type="submit" name="unknown" value =  覚えていない  ></div></p>
                    番号（整数） <input type="text" name="v1"><br>
                    英単語　（文字列） <input type="text" name="v2"><br>
                    日本語　（文字列） <input type="text" name="v3"><br>
                    <input type="submit" name="search" value="検索">
                    <input type="submit" name="add" value="追加">
                    <input type="submit" name="dele" value="削除">
                    <p><input type="submit" name="wordall" value="誤答、未回答一覧"></p>
                    <p>何も入力せずに検索ボタンを押すことで、単語一覧を見ることが出来ます。</p>
                </form>
            </div>
        </body>
    </head>
